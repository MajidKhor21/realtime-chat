<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>گفتگوی آنلاین</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h2>
          گفتگوی آنلاین <i class="fas fa-smile" style="color: #f0c38e"></i>
        </h2>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">نام</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="نام خود را وارد کنید ..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">اتاق گفتگو</label>
            <select name="room" id="room">
              <option value="خودمونی">خودمونی</option>
              <option value="علمی">علمی</option>
              <option value="فرهنگی">فرهنگی</option>
            </select>
          </div>
          <button type="submit" class="btn">ورود به اتاق</button>
        </form>
      </main>
    </div>
  </body>
</html>
